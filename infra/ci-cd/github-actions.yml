name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [user-service, payment-service, station-service, notification-service, api-gateway]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: |
          cd backend-services/${{ matrix.service }} || cd api-gateway
          npm install
      - name: Run tests
        run: |
          cd backend-services/${{ matrix.service }} || cd api-gateway
          npm run test
      - name: Build
        run: |
          cd backend-services/${{ matrix.service }} || cd api-gateway
          npm run build
